<div class="container-fluid w-80 m-auto">
  <div class="row">
    <div class="col-md-12 m-2">
        <h3>Post Details</h3>
        <button (click)="onAddPost()" class="btn btn-primary">Add Post</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="list-group" *ngIf="vm$ | async as vm">
        <a class="list-group-item list-group-item-action"
        [class]="{active : post.id === vm.selectedPost?.id}"
         *ngFor="let post of vm.posts" (click)="onSelectPost(post)">
         {{post.title}} - ({{post.categoryName}})
        </a>
      </div>
    </div>
    <div class="col-md-8">
        <app-single-post *ngIf="!showAddPost"></app-single-post>
        <app-add-post *ngIf="showAddPost"></app-add-post>
    </div>
  </div>

</div>
