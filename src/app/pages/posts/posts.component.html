<div class="row">
  <div class="col-md-12">
    <h3>Post Data</h3>
    <table class="table">
      <thead>
        <tr>
          <td>Id</td>
          <td>Title</td>
          <td>Description</td>
          <td>Category Id</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
          <td>{{post.categoryId}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
