<div class="row">
  <div class="col-md-12">
    <h3>Post Data</h3>
    <div class="row">
      <div class="col-md-4">
         <select class="form-select" (change)="oncategoryChange($event)">
           <option value="">select Category</option>
           <option [value]="category.id" *ngFor="let category of categories$ | async">
             {{category.title}}
           </option>
         </select>
      </div>
    </div>
    <table class="table" *ngIf="(filteredPost$ | async) as posts">
      <thead>
        <tr>
          <td>Id</td>
          <td>Title</td>
          <td>Description</td>
          <td>Category Id</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
          <td>{{post.categoryName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
